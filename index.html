<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- nav bar  -->
    <header>
        <!-- upper nav  -->
        <nav class="w-11/12 mx-auto flex justify-between items-center py-5  border-b">
            <!-- logo  -->
            <div class="logo w-[100px]">
                <img src="Logo.png" alt="">
            </div>
            <!-- search bar  -->
            <div class="search ">
                <label id="search" class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label>
            </div>
            <!-- sort button  -->
            <div class="sort">
                <button class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <!-- categories  -->
    <nav id="btn-container" class="flex justify-center py-5 gap-3">
    </nav>
    <!-- videos  -->
    <main>
        <section id="videos-container" class="mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 w-11/12">

        </section>
    </main>

    <!-- modal  -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden" onclick="CustomModal.showModal()">open modal</button>
    <dialog id="CustomModal" class="modal">
        <div class="modal-box">
            <div id="ModalContent">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>



    <script src="videos.js"></script>
</body>

</html>
